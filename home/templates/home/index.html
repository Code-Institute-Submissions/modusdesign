{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
          <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="3000">
                <img src="media/painting-mint-pink.png" style="height: 600px; object-fit: cover;" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="3000">
                <img src="media/painting-yellow-red-navy.png" style="height: 600px; object-fit: cover;" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="3000">
                <img src="media/painting-orange-green.png" style="height: 600px; object-fit: cover;" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    <div style="background-color:rgb(226, 212, 185);">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-7 col-md-6 my-auto">
                    <h1 class="display-4 logo-font text-black"><br>Graphic Design Service</h1>
                    <div class="my-5">
                        <h4>
                            <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Get a quote now</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
